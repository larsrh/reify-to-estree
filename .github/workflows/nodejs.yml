name: Node CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: npm install and test
      run: |
        npm ci
        npm test
    - name: ESLint
      run: |
        npm run eslint
